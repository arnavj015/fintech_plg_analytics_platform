name: dbt CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          fintech_plg_duckdb:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: fintech_plg.duckdb
                threads: 4
          EOF
      
      - name: Run dbt
        working-directory: ./fintech_plg
        run: |
          dbt deps
          # Use full-refresh for seeds to avoid duplicates
          dbt seed --full-refresh
          # Check if state manifest exists for state:modified
          if [ -f "./target/manifest.json" ]; then
            dbt run --select state:modified || dbt run
            dbt test --select state:modified || dbt test
          else
            # No previous state, run everything
            dbt run
            dbt test
          fi

