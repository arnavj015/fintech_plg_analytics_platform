name: dbt CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install dbt dependencies
      working-directory: ./fintech_plg
      run: dbt deps
    
    - name: Create profiles.yml
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << EOF
        fintech_plg_duckdb:
          target: dev
          outputs:
            dev:
              type: duckdb
              path: fintech_plg.duckdb
              threads: 4
        EOF
    
    - name: Download previous state (for state:modified)
      uses: actions/download-artifact@v4
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        name: dbt-state
        path: ./fintech_plg/target
    
    - name: Run dbt snapshot
      working-directory: ./fintech_plg
      run: dbt snapshot
    
    - name: Run dbt build (modified only)
      working-directory: ./fintech_plg
      run: |
        # Check if state manifest exists, then run accordingly
        if [ -f "./target/manifest.json" ]; then
          dbt build --select state:modified || dbt build
        else
          # No previous state, run everything
          dbt seed --full-refresh
          dbt build --exclude config.materialized:seed
        fi
    
    - name: Generate dbt docs
      working-directory: ./fintech_plg
      run: dbt docs generate
    
    - name: Upload state artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbt-state
        path: ./fintech_plg/target
        retention-days: 1
    
    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./fintech_plg/target
